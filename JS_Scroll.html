<html>
<head>
	<title>Javascript Demo: JS Scroll</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}
		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>
    
	Coding is <div id="magic"></div>
    
  <script>
        var words = ["a lot of fun", "about not giving up", "challenging and empowering", "creative expression", "what I learned at CodingDojo!"],
            // var words = ["one two one two", "111 222 333!"];
            el = document.getElementById('magic'),
			word_counter = 0,
			character_counter = 0;
		function updateText()
		{
            let chars = words[word_counter].split("");
            if (chars[character_counter] == " "){
                chars[character_counter] = "&nbsp"; //replace whitespace with logical space
            }
            el.innerHTML = el.innerHTML+chars[character_counter];
            character_counter++;
			if(character_counter - 1 == words[word_counter].length)  //create differential of 1 between character counter and "word" length to include final character.
			{
				word_counter++; 	//choose a different word
                character_counter = 0;	//start over with the first character of the word
            // I feel like the overall operation would benefit from a pause before the innerHTML of 'magic' is cleared, but couldn't find a clear method to pause a loop's execution
				el.innerHTML = '';  //set the html to be blank
				//if we're displaying the last word, go back to the first word
				if(word_counter == words.length)
					word_counter = 0;
			}
		}
		setInterval(updateText,200);
	</script>
</body>
</html>
